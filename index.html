<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    <link rel="stylesheet" href="styles.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <section>
        <img
          class="image-hero"
          src="images/illustration-hero.svg"
          alt="illustration-hero"
        />

        <header>
          <h1>Order Summary</h1>
          <p class="offer">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
        </header>
        <div class="plan-box">
          <img class="icon" src="images/icon-music.svg" alt="icon-music" />

          <span class="annual-plan">Annual Plan </span>

          <span class="price">$59.99/year</span>
          <a class="change" href="">Change</a>
        </div>
        <button>Proceed to Payment</button>
        <p class="cancel-order">Cancel order</p>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Alessandra Becherelli</a>.
    </div>
  </body>
</html>
